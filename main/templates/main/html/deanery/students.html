{% extends "main/html/index.html" %}
{% block content %}
{% load utils %}

	{% include "main/html/blocks/messages.html" %}
	<div class="text-center mb-5">
		<button id="close-practice-button" class="btn btn-outline-danger btn-lg" type="button">Закрыть практику</button>
	</div>
	<div class="text-center mb-5">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Выберите практику</span>
			</div>
			<select class="form-control" id="practice-choice">
				<option value="-1">Все</option>
				{% for practice in practices %}
					<option value="{{ practice.id }}">{{ practice.type_of|practice_type_str }} {{ practice.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	{% include "main/html/blocks/deanery/student_list.html" %}
	
{% endblock %}
